<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title Ar Objects></title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>

        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
        <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best" vr-mode-ui="enabled: false">

        <!--Assets Management-->
        <a-assets>
            <a-asset-item id="light-bulb" gltf-model="Stunning Turing.gltf"></a-asset-item>
        </a-assets>
        <!--Hiro Marker-->
        <a-marker preset="hiro">
            <a-entity id="charge" position="0 0 0.5" rotation="0 0 0"
            animation="proporty: position;to: -1.1 0.05 -0.3;easong:linear; loop: true; dur: 500">
            <a-plane position="0.5 0 0" rotation="-90 90 0" height="0.1" src="#light-bulb"></a-plane></a-entity>
        </a-marker>
    </body>
</html>
